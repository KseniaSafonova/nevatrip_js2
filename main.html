<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div>
            <select name="route" id="chooseRoute">
                <option value="">Выберите маршрут:</option>
                <option value="fromAtoB">из A в B</option>
                <option value="fromBtoA">из B в A</option>
                <option value="fromAtoBandBack">из A в B и обратно в А</option>
            </select>
        </div>
        <div>
            <div class="times" id="timeBlock1">
                <p id="list1">Выберите время отправления из А</p>
                <select id="timeAtoB" onchange="getTimeAB()"></select>
            </div>
            <div class="times" id="timeBlock2">
                <p id="list2">Выберите время отправления из В</p>
                <select id="timeBtoA" onchange="getTimeBA()"></select>
            </div>
        </div>

        <p>
            <label for="num">Количество билетов</label>
            <input id="num">
            <button onclick="getPrice()">Посчитать</button>
        </p>
        <div id="message1"></div>
        <div id="message2"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>
